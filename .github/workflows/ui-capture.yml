name: UI Capture

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  ui-capture:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16.x
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.x'

      - name: Preflight (verify environment)
        run: |
          set -x
          xcodebuild -version
          xcodebuild -showsdks
          xcrun simctl list devices
          xcodebuild -list -project SynapseTasks.xcodeproj || true
          git rev-parse --short HEAD
          head -n 60 scripts/ui_capture.sh || true

      - name: Build & Capture Screens
        env:
          PROJECT: SynapseTasks.xcodeproj
          SCHEME: SynapseTasks
          # 具体名が無い時でも動くよう、スクリプト内で動的解決する
          DESTINATION: ""
        run: |
          chmod +x scripts/ui_capture.sh
          ./scripts/ui_capture.sh

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: artifacts/screenshots
          if-no-files-found: ignore

