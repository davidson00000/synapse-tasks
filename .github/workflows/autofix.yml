name: autofix

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write   # ← botがコミット/プッシュできるように

jobs:
  autofix:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode 16.x
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.x'

      - name: Install tools
        run: |
          brew update
          brew install swiftformat swiftlint

      - name: Run auto-fixers (SwiftFormat + SwiftLint --fix)
        run: |
          swiftformat .
          swiftlint --fix || true

      - name: Commit & push if changed
        run: |
          if ! git diff --quiet; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(autofix): apply SwiftFormat and SwiftLint --fix"
            git push
          else
            echo "No changes to commit."
          fi

