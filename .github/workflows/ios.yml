name: iOS CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16.x
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.x'

      - name: Build for generic iOS Simulator (no device boot)
        env:
          PROJECT: SynapseTasks.xcodeproj
          SCHEME: SynapseTasks
        run: |
          set -euo pipefail
          xcodebuild -list -project "$PROJECT"
          xcodebuild \
            -project "$PROJECT" \
            -scheme  "$SCHEME" \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            build

